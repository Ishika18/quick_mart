{%  extends "base.html" %}
{% load crispy_forms_tags %}
{%  block content %}
    <div class="container">
        <div class="row" style="margin: 20px">
            <div class="col align-self-center">
                <h1>Quick Mart</h1>
                <p><b><i>We save your time</i></b></p>
            </div>
            <div class="col align-self-start">
                {% load static %}
                <img src="{% static "quick_mart/images/info.png" %}" width="300px" class="info_image" alt="">
            </div>
        </div>
        <div class="row" style="margin: 30px; padding: 30px;">
            {% load static %}
            <div class="container mt-3" id="infoSlides">
               <div id="carouselExampleIndicators" class="carousel slide align-self-center mt-3" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'quick_mart/images/instruction_one.jpg' %}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'quick_mart/images/instruction_two.jpg' %}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'quick_mart/images/instruction_3.jpg' %}" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
    </div>
{%  endblock content %}
